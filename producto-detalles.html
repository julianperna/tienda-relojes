<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relojeria Awex - Productos detalles</title>
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Iconos Fontawesome -->
  <script src="https://kit.fontawesome.com/f0d309a159.js" crossorigin="anonymous"></script>
</head>

<body>
  <!--Navegacion-->
  <header>
    <nav class="nav">
      <div class="nav__center container">
        <a href="./index.html">
          <div class="nav__logo">
            <h1>AWEX</h1>
          </div>
        </a>
        <ul class="nav__list">
          <span>
            <i class="fas fa-clock reloj"></i>
          </span>
          <div class="carrito__icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="item__total">0</span>
          </div>
        </ul>
      </div>
    </nav>
  </header>


  <main class="container detalles" id="detalles">

    <!--Carrito-->
    <section class="carrito__overlay">
      <div class="carrito">
        <span class="close__carrito">
          <i class="fas fa-times"></i>
        </span>
        <h2>Su Carrito</h2>

        <div class="carrito__center">

        </div>

        <div class="carrito__footer">
          <h3>Total: $ <span class="carrito__total">0</span></h3>
          <button class="clear__carrito btn">remover carrito</button>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/scripts.js"></script>
</body>

</html>
