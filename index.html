<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relojes - Tienda Awex</title>
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Icons Fontawesome -->
  <script src="https://kit.fontawesome.com/f0d309a159.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="/reloj.png" type="image/x-icon">
  <link rel="png/icon" href="/reloj.png" type="image/x-icon">
</head>

<body>
  <div id="contenedor_carga">
    <div id="carga"></div>
  </div>
  <header>

    <nav class="nav" id="barra">
      <div class="nav__center container">
        <div class="nav__logo">
          <a href="#">AWEX</a>
        </div>
        <ul class="nav__list">
          <span>
            <i class="fas fa-clock reloj"></i>
          </span>
          <div class="carrito__icon">
            <i class="fas fa-shopping-cart carro"></i>
            <span class="item__total">0</span>
          </div>
        </ul>
      </div>
    </nav>
  </header>
  <!--Navegacion-->
  <main>
    <!-- Filtro -->
    <section class="filter">
      <div class="grid">
        <div class="category">
          <select id="category" onclick="categoryValue()">
            <option value="">Marcas</option>
            <option value="rolex">Rolex Datejust</option>
            <option value="omega">Omega</option>
            <option value="audemars">Audemars</option>
            <option value="rolexDay">Rolex Day</option>
            <option value="hublot">Hublot</option>
            <option value="tag">Tag Heuer</option>
          </select>
        </div>
      </div>
    </section>
    <!-- Productos -->
    <section class="productos">
      <div class="productos__center">

      </div>
    </section>
    <!-- Carrito -->
    <section class="carrito__overlay">
      <div class="carrito">
        <span class="close__carrito">
          <i class="fas fa-times"></i>
        </span>
        <h2>Su carrito</h2>
        <div class="carrito__center">

        </div>
        <div class="carrito__footer">
          <h3>Total: $
            <span class="carrito__total">0</span>
          </h3>
          <button class="clear__carrito btn">remover carrito</button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer__container">
    <div class="row">
      <b>POLÍTICA DE USO Y GARANTÍA.&nbsp;</b>
      -&nbsp;
      <a href="https://julianperna.github.io/tienda-relojes/" target="_blank">Relojeria Awex</a>
      <p>&nbsp; - Copyright 2021 ©</p>
    </div>
  </footer>
  <script src="./js/scripts.js"></script>
</body>

</html>
